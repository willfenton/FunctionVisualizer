<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>2D Function Visualizer</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.5/math.min.js" defer></script>
    <script src="canvas.js" defer>Fallback</script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="HUD">
        <div id="plot-inputs">
            <div class="function-options">
                <input type="text" placeholder="type function here" class="function-input ui">
                <button class="ui">
                    <i class="fas fa-eye"></i>
                </button>
                <button class="ui">
                    <i class="fas fa-minus"></i>
                </button>
                <input class="ui" type="color">
            </div>
        </div>
        <button class="ui" onclick="newPlot()">+</button>
    </div>
</body>
</html>
